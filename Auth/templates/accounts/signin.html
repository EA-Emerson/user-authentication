<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/form style.css">
</head>
<body>

    <nav class="navbar">
        
        <span class="logo">
            <img src="../../static/img/logo image.svg" alt="this is the logo image" class="logo-img">
            <img src="../../static/img/logo name.svg" alt="This is the logo text" class="logo-text">
        </span>

        <ul class="nav-links">

            <li class="language">
                <select class="select-language">
                    <option value="1">English</option>
                    <option value="2">French</option>
                    <option value="3">Spanish</option>
                    <option value="4">German</option>
                    <option value="5">Portuguese</option>
             </select>
            </li>
            <li class="nav-link"><a href="#">Learn</a></li>
            <li class="nav-link"><a href="#">Vault</a></li>
            <li class="nav-link"><a href="#">Argent X</a></li>
            <li class="nav-link"><a href="#">Blog</a></li>
            <li class="nav-link"><a href="#">Careers</a></li>
            <li class="nav-link"><a href="#" class="support">Support</a></li>
        </ul>

        <div class="menulogo">
            <img src="../../static/img/menu-button-of-three-horizontal-lines.png" alt="" class="menulogoimg">
        </div>

        <ul class="hidden_ul">
            <li class="nav-link"><a href="#">Learn</a></li>
            <li class="nav-link"><a href="#">Vault</a></li>
            <li class="nav-link"><a href="#">Argent X</a></li>
            <li class="nav-link"><a href="#">Blog</a></li>
            <li class="nav-link"><a href="#">Careers</a></li>
            <li class="nav-link"><a href="#" class="support">Support</a></li>
            <li class="nav-link" id="nav_close"><a href="#">X</a></li>
        </ul>

    </nav>

    {% for message in messages %}
            <div class='alert alert-{{message.tags}} alert-dismissible fade show' role='alert'>
                <strong>Message:</strong> {{ message }}
                <button type='button' class='close'data-dismissible='alert' aria-label='close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div> 
            {% endfor %}

    <form action="/signin" method='post' class="form">
        {% csrf_token %}

        <header>Sign In</header>

        <div class="inputs">
            <label for="" class="input_labels">Username *</label></br>
            <input type='text' id='username' name='username' placeholder="Enter your username" required>
        
        <br>

            <label for="" class="input_labels">Password *</label><br>
            <input type='password' id='pass1' name='pass1' placeholder="Enter your password" required>
        <br>
        </div>


        <div class="txt_link">
            <p class="links_txt">Forgot</p><a href="#" class="links"> Username/Password?</a>
        </div>

        <button type='submit' class="submit">Sign In</button>

        <div class="new_account">
            <p class="sign_up">
                Don't have an account?
                
            </p>

            <a href="signup" class="sign_up_link">Sign Up Now</a>
        </div>

    </form>
</body>
</html>
